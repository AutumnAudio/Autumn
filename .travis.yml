language: node_js
node_js:
  - 12
script:
  - mvn test -B 2>&1 | tee javaReport.txt
  - cd react/
  - npm install
  - CI=false npm run build 2>&1 | tee ../nodeReport.txt

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_PAGES  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  file:
      - javaReport.txt
      - nodeReport.txt
  on:
    branch: feature/share-song