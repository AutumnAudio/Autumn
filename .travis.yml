matrix:
  include:
    - language: java
      script: mvn test -B > travisCI/JavaReport.txt


    - language: node_js
      node_js:
      - 12
      script:
      - cd react/
      - npm install
      - CI=false npm run build > ../travisCI/NodeReport.txt

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_PAGES  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  #local_dir: ./travisCI/
  on:
    branch: feature/share-song