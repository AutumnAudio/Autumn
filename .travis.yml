matrix:
  include:
    - language: java
      script: mvn test -B > output.txt


    - language: node_js
      node_js:
      - 12
      script: cd react/ && npm install && CI=false npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_PAGES  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: feature/share-song